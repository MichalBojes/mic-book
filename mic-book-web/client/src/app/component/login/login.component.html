<mat-card class="card-center-class">
  <div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="checkLogin()">
      <mat-card-header>
        <mat-card-title><h2>Zaloguj się</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <input matInput placeholder="login" [(ngModel)]="username"
                   required name="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="hasło" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"
                   required name="password" (keyup.enter)="checkLogin()">
            <button mat-icon-button matSuffix (mousedown)="hide = false" (mouseup)="hide = true"
                    [attr.aria-label]="'Ukryj hasło'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!loginForm.form.valid">Zaloguj się
        </button>
        <a mat-button routerLink="/search-list">Anuluj</a>
      </mat-card-actions>
    </form>
  </div>
</mat-card>
