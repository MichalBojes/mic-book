<mat-card class="card-center-class">
  <div class="users-list-container">
    <mat-card-header>
      <mat-card-title>Lista aktualnych wypożyczeń</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item style="margin-bottom: 30px" *ngFor="let reservation of reservations">
          <h3 mat-line>
            <a mat-button (click)="endReservation(reservation)">
              <div style="max-width: 780px;" align="left">
                <div style="display: inline-block; overflow-wrap: break-word;"> {{reservation.title}} </div>
                <div style="display: inline-block; overflow-wrap: break-word;">  - {{reservation.authorName}} </div>
              </div>
              <div align="left">
                <div style="display: inline"> data
                  wypożyczenia:  {{reservation.reservationDate | date: 'dd/MM/yyyy'}} </div>
                <div style="display: inline"> data zwrotu:  {{reservation.returnDate | date: 'dd/MM/yyyy'}}</div>
                <div style="display: inline"> kara: {{reservation.bill}} zł</div>
              </div>
            </a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </div>
</mat-card>
