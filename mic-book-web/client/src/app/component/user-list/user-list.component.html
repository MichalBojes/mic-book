<mat-card class="card-center-class">
  <div class="users-list-container">
    <mat-card-header>
      <mat-card-title>Lista Użytkowników (naciśnij aby edytować dane)</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let user of users">
          <h3 mat-line>
            <a mat-button (click)="goToEdit(user.username)">
              <div>
                <div style="display: inline"> {{user.name}} </div>
                <div style="display: inline"> - {{user.surname}}</div>
                <div style="display: inline">({{user.username}})</div>
              </div>
            </a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </div>
</mat-card>
